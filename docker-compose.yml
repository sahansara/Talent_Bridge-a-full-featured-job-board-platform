version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: mongo_db
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=talent_Bridge
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - app-network

  backend:
    build: 

      context: ./back-end
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: backend_service
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - MONGODB_URL=mongodb://mongo:27017
      - DB_NAME=talent_Bridge
      - PORT=3000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./fornt-end
      dockerfile: Dockerfile
    container_name: frontend_service
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  mongo_data:
    driver: local

networks:
  app-network:
    driver: bridge